    <title>Triva World</title>

<body>
    <section class="background-gradient">
        <div class="container">
            <div class="progress-bar-grey">
                <div class="progress-bar-yellow">

                </div>

            </div>
            <div id="question-points">
                <p></p>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">
                <p id="question-number" class="my-5"></p>
                <p id="question-text" class="my-5"></p>
                <div class="choice-container my-5">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <p class="choice-text" data-number="1"></p>
                            <p class="choice-text" data-number="2"></p>
                        </div>
                        <div class="col-12 col-lg-6">
                            <p class="choice-text" data-number="3"></p>
                            <p class="choice-text" data-number="4"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="timer">

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
