<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Bootsrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Triva World</title>
</head>

<body>
    <section>
        <div class="background-blueray">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h2>Let’s see which topic you’ll get!</h2>
                <img class="mx-auto" id="picker" src="assets/images/picker.png" alt="">
                <img class="mx-auto mb-4 wheel" id="wheel" src="assets/images/wheel.png" alt="">
                <button type="button" id="btn-wheel" class="btn btn-main my-5">SPIN THE WHEEL</button>
            </div>
        </div>

        <div class="modal fade" id="modal-topic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="topic-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="topic-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 col-md-6 topic-image"></div>
                            <div class="col-12 col-md-6">
                                <p class="topic-explanation"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex flex-column align-items-center">
                        <a class="btn btn-main btn-question" href="question.html" role="button">BRING IT ON!</a>
                        <!--<button type="button" class="btn btn-main" data-bs-dismiss="modal">BRING IT ON!</button> -->
                        <button type="button" class="btn btn-second" data-bs-dismiss="modal">Let me spin that wheel again</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
