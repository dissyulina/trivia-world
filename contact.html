<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <!--Bootsrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Triva World</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row g-0 full-container">
                <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <img src="assets/images/contact.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-12 col-lg-6 background-blue d-flex justify-content-center align-items-center">
                    <div class="container py-5 px-3 px-md-4 px-lg-5">
                        <h2>Get in touch with us!</h2>
                        <p>Thank you for playing this game! How do you like it? Do you have any inputs or comments? We’d like to hear it from you! Fill out this contact form and we’ll get back to you as soon as we can.</p>
                        <form class="py-5 px-3 glass-effect">
                            <div class="mb-3">
                                <label for="input-name" class="form-label">Name: </label>
                                <input type="text" class="form-control" id="input-name" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-email" class="form-label">Email address: </label>
                                <input type="email" class="form-control" id="input-email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-message" class="form-label">Message: </label>
                                <textarea class="form-control" id="input-message" rows="3" placeholder="Your message" required></textarea>
                            </div>
                            <div class="d-flex justify-content-end mt-5">
                                <button type="submit" class="btn btn-form">Send Message</button>
                            </div>
                        </form>
                        <div>
                            <ul class="d-flex flex-column align-items-center">
                                <li><a class="btn btn-main my-2" href="#" role="button">PLAY</a></li>
                                <li><a class="btn btn-second my-2" href="index.html" role="button">Back to Main Menu</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
